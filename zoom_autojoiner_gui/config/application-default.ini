; Zoom Autojoiner Configuration
; -----------------------------
; Please do not edit this file directly. Copy
; it to 'application.ini' and make your changes.

; Tcl/Tk(inter) Configuration
[tkinter]
; The icon file used as the Favicon.
icon = ZoomAJIcon.ico

; The .thm.json theme file used by Tkinter.
; Just the file name without the extension.
theme = default

; PyAutoGUI Configuration
[autojoiner]
; The name Autojoiner will change to.
name = Zoom Autojoiner GUI

; The directory with the pictures of the 
; buttons.
pictures_dir = screenshots/

; SQLAlchemy Configuration
[database]
; The database URI
uri = sqlite:///database.db

; Future API - Extensions
[extensions]
; Whether to enable the extensions API or not.
enabled = false

; The location of the extensions module.
dir = extensions/

; The config file's name (without the '.ini' 
; extension). Default is extensions.ini.
config = extensions